<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="nft-card">
    <img src="images/image-equilibrium.jpg" class="nft-card-image">
    <div class="nft-card-head"><a href="#">Equilibrium #3429</a></div>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-card-middle">
      <div class="nft-card-price">
        <p>
          <img src="images/icon-ethereum.svg" class="nft-card-inline-icon">
          0.041 ETH
        </p>
      </div>
      <div class="nft-card-time">
        <p>
          <img src="images/icon-clock.svg" class="nft-card-inline-icon">
          3 days left
        </p>
      </div>
    </div>
    <hr class="nft-card-divider">
    <div class="nft-card-footer">
      <img src="images/image-avatar.png" class="nft-card-avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gary Walker</a>.
  </div>

</body>
</html>
